<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLHTM - Tetris Poetry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>SLHTM</h1>
            <div class="stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="streak">Streak: <span id="streak">0</span></div>
                <div class="daily-theme">Theme: <span id="theme">Animals</span></div>
            </div>
        </header>
        
        <div class="game-area">
            <div class="next-tile">
                <h3>Next 5</h3>
                <div class="next-pieces-container">
                    <div class="next-piece-preview" data-piece="0">
                        <div class="preview-grid">
                            <div class="preview-cell" id="preview-0-0">A</div>
                            <div class="preview-cell" id="preview-0-1">B</div>
                            <div class="preview-cell" id="preview-0-2">C</div>
                            <div class="preview-cell" id="preview-0-3">D</div>
                        </div>
                    </div>
                    <div class="next-piece-preview" data-piece="1">
                        <div class="preview-grid">
                            <div class="preview-cell" id="preview-1-0">E</div>
                            <div class="preview-cell" id="preview-1-1">F</div>
                            <div class="preview-cell" id="preview-1-2">G</div>
                            <div class="preview-cell" id="preview-1-3">H</div>
                        </div>
                    </div>
                    <div class="next-piece-preview" data-piece="2">
                        <div class="preview-grid">
                            <div class="preview-cell" id="preview-2-0">I</div>
                            <div class="preview-cell" id="preview-2-1">J</div>
                            <div class="preview-cell" id="preview-2-2">K</div>
                            <div class="preview-cell" id="preview-2-3">L</div>
                        </div>
                    </div>
                    <div class="next-piece-preview" data-piece="3">
                        <div class="preview-grid">
                            <div class="preview-cell" id="preview-3-0">M</div>
                            <div class="preview-cell" id="preview-3-1">N</div>
                            <div class="preview-cell" id="preview-3-2">O</div>
                            <div class="preview-cell" id="preview-3-3">P</div>
                        </div>
                    </div>
                    <div class="next-piece-preview" data-piece="4">
                        <div class="preview-grid">
                            <div class="preview-cell" id="preview-4-0">Q</div>
                            <div class="preview-cell" id="preview-4-1">R</div>
                            <div class="preview-cell" id="preview-4-2">S</div>
                            <div class="preview-cell" id="preview-4-3">T</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="game-grid" id="game-grid">
                <!-- 20 rows x 10 columns = 200 cells -->
            </div>
            
            <div class="game-info">
                <div class="words-formed">
                    <h3>Words Found</h3>
                    <ul id="words-list"></ul>
                </div>
                <div class="controls">
                    <button id="pause-btn">Pause</button>
                    <button id="new-game-btn">New Game</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>Drop 4-letter pieces to form words! Use ↑/↓ arrows to rotate letters, ← → to move, SPACE to drop instantly.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
